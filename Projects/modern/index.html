<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light On- Off</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="hero">
        <nav>
            <img class="menu-img" src="img/menu.png" alt="" >
            <img class="logo" src="img/logo.png" alt="">
            <ul>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Modern</a></li>
                <li><a href="#">Contemporary</a></li>
                <li><a href="#">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img class="lamp" src="img/lamp.png" onclick="toggleBtn();" id="lamp-trigger" >
            <img class="light"  src="img/light.png" alt="" id="light" >
        </div>

        <div class="text-container">
            <h1>Latest <br> in Lighting</h1>
            <p>This is the first lamp from our company. We're making a huge
                collection of modern lamps in all categories from home use to office 
                use.
            </p>
            <a href="#">Check All Collections</a>
            
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>

        </div>


    </div>

    
<script>
    var btn=document.getElementById("btn");
    var lamp_trigger=document.getElementById("lamp-trigger");
    var light=document.getElementById("light");
    function toggleBtn(){
        lamp_trigger.classList.toggle("on");
        btn.classList.toggle("active");
        light.classList.toggle("on");
    }
</script>
</body>

</html>
